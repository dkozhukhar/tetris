<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Tetris</title>
  <style>
    #board {
      position: relative;
      height: 600px;
      width: 300px;
      border: 1px solid black;
    }
    .square {
      position: absolute;
      background: #ddd;
      height: 29px;
      width: 29px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <button id="start">Start</button>
  <p id="score"></p>
  <p id="time"></p>
  <script src="tetris.js"></script>
</body>
</html>
